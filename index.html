<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <input id="taskInput" type="text" placeholder="Add a new task" class="border p-2 w-full mb-4 rounded">
            <button id="addTaskButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Task</button>
            <ul id="taskList" class="mt-4"></ul>
        </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</body>
</html>
